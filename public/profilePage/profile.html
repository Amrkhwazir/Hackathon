<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>

     <!-- navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navBar">
        <div class="websiteName">
            <p>Personal Blogging App</p>
        </div>
      </nav>
          <div class="row" id="profileBox">
            <!-- 1st column -->
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-8" id="profilePage">
              <div class="userDetailArea mt-5">
                <div class="background position-relative">
                  <p id="follower" class="position-absolute bottom-0 mx-2">0 follower</p>
                  <p id="following" class=" position-absolute bottom-0 end-0 mx-2"> 0 following  
                  </p>
                </div>
                <div class="activeUserDetail p-3 mt-3" id="userinfo">
                  <img class="userImg" src="../assets/profileImage.jpg" alt="">
                  <h5 class="userName m-2">No Name</h5>
                  <p class="userphn m-2">No phone number</p>
                  <p class="userDetail m-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia quia ab velit non commodi unde odit,</p>
                  <div id="editprofile">
                    <button id="editBtn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo">edit Profile</button>
                  </div>
                </div>
              </div>
              </div>
              </div>
              </div>


            
              <!-- edit profile modal opener -->

               
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
                  <div class="modal-header modalHeading_S d-flex flex-column align-items-start" id="modalHeadArea">
                      <h5 class="modal-title" id="exampleModalLabel">Profile Update</h5>
                      <button type="button" class="btn-close" id="closeBtn" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                        <div class="container-fluid mb-3 d-flex gap-3">
                          <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>  
                        <div class="container-fluid mb-3">
                          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>  
                        <div class="container-fluid mb-3">
                          <input type="password" class="form-control" id="oldPassword" placeholder="old Password">
                        </div>
                        <div class="container-fluid mb-4">
                          <input type="number" class="form-control" id="newPassword" placeholder="New Password">
                        </div>  
                        <div class="container-fluid mx-2">
                         <input type="file" accept=".jpg, .png, .jpeg" id="img-input">
                        </div>  
                      </form>
                  </div>
                  <div class="modal-footer" id="footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="updateProfileBtn">Update</button>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <script type="module" src="profile.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
